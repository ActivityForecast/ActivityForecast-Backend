version: '3.8'

services:
  # MySQL 데이터베이스
  mysql:
    image: mysql:8.0
    container_name: activityforecast-mysql-dev
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: activity_forecast
      MYSQL_USER: activityuser
      MYSQL_PASSWORD: activitypassword
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init:/docker-entrypoint-initdb.d
    networks:
      - activityforecast-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 5s
      retries: 10
      start_period: 30s

  # Spring Boot 애플리케이션 (개발용)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: activityforecast-app-dev
    restart: unless-stopped
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/activity_forecast?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul
      - SPRING_DATASOURCE_USERNAME=activityuser
      - SPRING_DATASOURCE_PASSWORD=activitypassword
    ports:
      - "8080:8080"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - activityforecast-network
    volumes:
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/test/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Redis (캐싱용 - 선택사항)
  redis:
    image: redis:7-alpine
    container_name: activityforecast-redis-dev
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - activityforecast-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

volumes:
  mysql_data:
    driver: local

networks:
  activityforecast-network:
    driver: bridge