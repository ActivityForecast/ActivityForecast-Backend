spring:
  # Server Configuration (Development)
  server:
    port: 8080
    # Context path 임시 제거 - Swagger UI 작동을 위해
    # servlet:
    #   context-path: /api

  # Database Configuration (Development MySQL)
  datasource:
    url: jdbc:mysql://localhost:3306/activity_forecast?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul
    username: root
    password: 8982
    driver-class-name: com.mysql.cj.jdbc.Driver

  # JPA/Hibernate Configuration (Development)
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  
  # Flyway Configuration (Development)
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

  # Jackson Configuration (Development)
  jackson:
    serialization:
      write-dates-as-timestamps: false

  # Security Configuration (Development)
  security:
    oauth2:
      client:
        registration:
          kakao:
            client-id: your-kakao-client-id
            client-secret: your-kakao-client-secret
            scope: profile_nickname,account_email
            authorization-grant-type: authorization_code
            redirect-uri: "http://localhost:8080/login/oauth2/code/kakao"
        provider:
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id

# JWT Configuration (Development)
jwt:
  secret: activityforecast-jwt-secret-key-for-development-environment-only-change-in-production

# External API Configuration (Development)
weather:
  api:
    key: your-weather-api-key

air-quality:
  api:
    key: your-air-quality-api-key

kakao:
  api:
    key:   # 카카오 개발자 콘솔에서 REST API 키를 복사해서 붙여넣으세요
    origin: localhost  # 개발 환경 origin

# AI Model Server Configuration (Development)
ai:
  server:
    url: http://134.185.108.251:8000
    timeout:
      connection: 5000  # 5초
      read: 10000      # 10초

# CORS Configuration (Development)
cors:
  allowed-origins: http://localhost:3000,http://127.0.0.1:3000,http://localhost:8080

# Logging Configuration (Development)
logging:
  level:
    com.activityforecastbackend: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE