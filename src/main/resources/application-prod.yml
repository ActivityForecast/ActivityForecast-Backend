spring:
  # Server Configuration (Production)
  server:
    port: 8080
    # context-path 제거 - 루트 경로에서 직접 접근
    error:
      include-stacktrace: never
      include-message: never

  # Database Configuration (Production MySQL)
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:mysql://mysql:3306/activity_forecast?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul}
    username: ${SPRING_DATASOURCE_USERNAME:activityuser}
    password: ${SPRING_DATASOURCE_PASSWORD:activitypassword}
    driver-class-name: com.mysql.cj.jdbc.Driver
    # Connection Pool Configuration
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      idle-timeout: 300000
      connection-timeout: 20000
      max-lifetime: 1200000

  # JPA/Hibernate Configuration (Production)
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: false
        use_sql_comments: false
        dialect: org.hibernate.dialect.MySQLDialect
        generate_statistics: false
        jdbc:
          batch_size: 25
        order_inserts: true
        order_updates: true
        batch_versioned_data: true

  # Security Configuration (Production)
  security:
    oauth2:
      client:
        registration:
          kakao:
            client-id: ${KAKAO_CLIENT_ID:your-kakao-client-id}
            client-secret: ${KAKAO_CLIENT_SECRET:your-kakao-client-secret}
            scope: profile_nickname,account_email
            authorization-grant-type: authorization_code
            redirect-uri: "http://144.24.73.5:8080/login/oauth2/code/kakao"
        provider:
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id

# OAuth2 Frontend Redirect Configuration (Production)
app:
  oauth2:
    authorized-redirect-uri: ${OAUTH2_AUTHORIZED_REDIRECT_URI:https://activityforecast.netlify.app/auth/oauth2/redirect}

  # Jackson Configuration (Production)
  jackson:
    serialization:
      write-dates-as-timestamps: false

# JWT Configuration (Production)
jwt:
  secret: ${JWT_SECRET:activityforecast-jwt-secret-key-for-production-change-this-value}

# External API Configuration (Production)
weather:
  api:
    key: ${WEATHER_API_KEY:your-weather-api-key}

air-quality:
  api:
    key: ${AIR_QUALITY_API_KEY:your-air-quality-api-key}

kakao:
  api:
    key: ${KAKAO_API_KEY:}  # 환경변수에서 로드, 기본값 없음 (보안 강화)
    origin: ${KAKAO_API_ORIGIN}  # 운영 환경 origin

# CORS Configuration (Production)
cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS:https://activityforecast.netlify.app}

# Logging Configuration (Production)
logging:
  level:
    com.activityforecastbackend: INFO
    org.springframework.security: WARN
    org.hibernate.SQL: WARN
    org.hibernate.type.descriptor.sql.BasicBinder: WARN
    org.springframework.web: WARN
  file:
    name: /app/logs/activityforecast.log
    max-size: 100MB
    max-history: 30
  pattern:
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"

# Actuator Configuration (Production)
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      probes:
        enabled: true
  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true