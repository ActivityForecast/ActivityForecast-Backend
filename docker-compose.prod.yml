version: '3.8'

services:

  # MySQL 데이터베이스 (운영용)
  mysql:
    image: mysql:8.0
    container_name: activityforecast-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - mysql_prod_data:/var/lib/mysql
      - ./docker/mysql/init:/docker-entrypoint-initdb.d
      - ./docker/mysql/conf.d:/etc/mysql/conf.d:ro
    networks:
      - activityforecast-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 5s
      retries: 10
      start_period: 30s
    # 운영 환경에서는 포트를 외부에 노출하지 않음

  # Spring Boot 애플리케이션 (운영용)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: ${DOCKER_USERNAME}/activityforecast-backend:latest
    container_name: activityforecast-app
    restart: unless-stopped
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/${MYSQL_DATABASE}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul
      - SPRING_DATASOURCE_USERNAME=${MYSQL_USER}
      - SPRING_DATASOURCE_PASSWORD=${MYSQL_PASSWORD}
      - JWT_SECRET=${JWT_SECRET}
      - WEATHER_API_KEY=${WEATHER_API_KEY}
      - AIR_QUALITY_API_KEY=${AIR_QUALITY_API_KEY}
      - KAKAO_CLIENT_ID=${KAKAO_CLIENT_ID}
      - KAKAO_CLIENT_SECRET=${KAKAO_CLIENT_SECRET}
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - activityforecast-network
    volumes:
      - ./logs/app:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/test/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    ports:
      - "8080:8080"  # 직접 8080 포트로 접근

  # Redis (캐싱 및 세션 관리)
  redis:
    image: redis:7-alpine
    container_name: activityforecast-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    networks:
      - activityforecast-network
    healthcheck:
      test: ["CMD", "redis-cli", "--no-auth-warning", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  # 로그 수집 (선택사항 - ELK Stack)
  filebeat:
    image: docker.elastic.co/beats/filebeat:8.5.0
    container_name: activityforecast-filebeat
    restart: unless-stopped
    user: root
    volumes:
      - ./logs:/var/log/app:ro
      - ./docker/filebeat/filebeat.yml:/usr/share/filebeat/filebeat.yml:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    depends_on:
      - app
    networks:
      - activityforecast-network

volumes:
  mysql_prod_data:
    driver: local
  redis_data:
    driver: local

networks:
  activityforecast-network:
    driver: bridge